name: My Test Workflow Mar 21

on: push
  

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies and build artifacts
        run: |
          cd ./pps_ui
          npm install  
          npm run build  

  deploy:
    runs-on: ubuntu-latest  
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies and build artifacts
        run: |
          cd ./pps_ui
          npm install  
          npm run build  
